


    <mat-card class="example-card" *ngFor="let activity of activities">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{activity.title}}</mat-card-title>
        <mat-card-subtitle>{{ activity.shortDescription }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="activity.imageUrl">
      <mat-card-content>
        <p>
        {{activity.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
