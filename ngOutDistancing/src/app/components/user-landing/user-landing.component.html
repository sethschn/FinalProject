<div>
<table class="table table-striped table-hover" >
  <thead class="thead thead-dark">
  <tr>
    <th>Username</th>
    <th>Location</th>
    <th>email</th>
    <th>Name</th>
  </tr>
</thead>
<tbody>
    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <td>{{user.location.state}} </td>
      <td>{{user.email}}</td>
      <td>{{user.firstName}} {{user.lastName}}</td>
    </tr>
  </tbody>
</table>
