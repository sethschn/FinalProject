<h1 style="text-align:center">Activities</h1>

<!-- <button type="button" class="btn btn-info"> -->
  <div style="text-align:center">
<button type="button" class="btn btn-info" *ngFor="let category of categories" (click)="selectedCategory = category">{{category.type}}</button>
</div>
<!-- </button> -->
  <div class="row card-group">
    <mat-card class="col-3" *ngFor="let activity of activities | activityCategory:selectedCategory" style="text-align:center">
      <mat-card-header>
        <mat-card-title>{{activity.title}}</mat-card-title>
        <!-- <mat-card-subtitle>{{ activity.shortDescription }}</mat-card-subtitle> -->
      </mat-card-header>
      <img mat-card-image src="{{activity.imageUrl}}">
      <mat-card-content>
        <p>
          <strong>{{ activity.shortDescription }}</strong></p>
         <p> Equipment Level: {{activity.equipmentLevel}} <br>{{activity.equipmentDescription}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Activity Detail</button>
        <button mat-button>Add Event</button>
      </mat-card-actions>
    </mat-card>
  </div>





  <h1 style="text-align:center">Events</h1>
  <div class="row card-group">
    <mat-card class="col-3" *ngFor="let event of events" style="text-align:center">
      <mat-card-header>
        <mat-card-title>{{event.title}}</mat-card-title>
        <!-- <mat-card-subtitle>{{ activity.shortDescription }}</mat-card-subtitle> -->
      </mat-card-header>
      <img mat-card-image src="{{event.imageUrl}}">
      <mat-card-content>
        <p>
          <strong>{{ event.shortDescription }}</strong></p>
         <p> Event Time and Date: {{event.eventDate}} {{event.eventTime}} </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Event Detail</button>
        <!-- <button mat-button>Add Event</button> -->
      </mat-card-actions>
    </mat-card>
  </div>
