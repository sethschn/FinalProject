<h1>Activities</h1>


  <div class="row card-group">


    <mat-card class="col-4" *ngFor="let activity of activities">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{activity.title}}</mat-card-title>
        <!-- <mat-card-subtitle>{{ activity.shortDescription }}</mat-card-subtitle> -->
      </mat-card-header>
      <img mat-card-image src="{{activity.imageUrl}}">
      <mat-card-content>
        <p>
          <strong>{{ activity.shortDescription }}</strong></p>
         <p> Equipment Level: {{activity.equipmentLevel}} </p>
        <p>Equipment Desceiption: {{activity.equipmentDescription}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Activity Detail</button>
        <button mat-button>Add Event</button>
      </mat-card-actions>
    </mat-card>
  </div>
