<div *ngIf="currentUser">
  Id: {{currentUser.id}} <br>
  Username: {{currentUser.username}} <br>
  Name: {{currentUser.firstName}} {{currentUser.lastName}} <br>
  Location: {{currentUser.location.state}} <br>
  Email: {{currentUser.email}} <br>
  <input type="submit" (click)="setEditUser()" value="Edit" />
  <!--<button (click)="displayTable()">Back</button> -->
<br>
<br>
</div>
