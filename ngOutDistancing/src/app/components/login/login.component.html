<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" id="username" [(ngModel)]="newUser.username"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="newUser.password" />
  </div>
  <button type="submit" class="btn btn-primary" (click)="login(newUser)">Login</button>
  </form>
