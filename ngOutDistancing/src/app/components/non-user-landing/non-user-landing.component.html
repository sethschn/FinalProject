<ngb-carousel>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper" >
      <img src="assets/outdistancinglogo.jpg" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>Mission</h3>
      <p>Try new activities while respecting social distancing</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="assets/blacklogo.jpg" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <h3></h3>
      <p>Check out the activities and events</p>
    </div>
  </ng-template>
</ngb-carousel>
