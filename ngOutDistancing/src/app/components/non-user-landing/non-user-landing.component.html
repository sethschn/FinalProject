<ngb-carousel>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper" >
      <img src="assets/outdistancinglogo.jpg" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>Mission</h3>
      <p>Try new activities while respecting social distancing</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="assets/flyfishing.jpg" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <h3>Check out the activities and events</h3>
      <p>Fly fishing for example</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="assets/birdwatching.jpg" alt="Random third slide">
    </div>
    <div class="carousel-caption">
      <h3>Get involved with bird watching in Colorado</h3>
      <p>Check out our resources to see how to get started</p>
    </div>
  </ng-template>
</ngb-carousel>
